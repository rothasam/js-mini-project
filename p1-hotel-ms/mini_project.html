<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>
    <link rel="stylesheet" href="bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<style>
    body{
        font-family: "Poppins", sans-serif;
        background-color: rgb(238, 217, 176);
    }
    #inputFloorErr , #inputRoomErr ,#checkInFloorErr, #checkInRoomErr , #checkInNameErr,
    #checkOutFloorErr, #checkOutRoomErr{
        color: red;
    }
    /* #inputFloor{
        border-color: red;
    } */
    input{
        width: 100%;
        height: 50px;
        border-radius: 10px;
        border: 2px solid rgb(92, 92, 92);
        padding-left: 20px;
    }
    label{
        padding-top: 8px;
        font-size: 20px;
    }

</style>
<body>
    
    <main>

        <div class="container py-5">
            <div class="row ">
                <div class="col-6 mx-auto">
                    <h2 id="hotelText" class="fw-bold pb-5 text-center">Hotel Management System</h2>
                    <div id="setup-hotel">
                        <div class="row">
                            <div class="col-5">
                                <label for="">Enter number of floor : </label>
                            </div>
                            <div class="col-7">
                                <input type="text" id="inputFloor" placeholder="Enter floor"> <br>
                                <span id="inputFloorErr"></span><br><br>
                            </div>
                            <div class="col-5">
                                <label for="">Enter room of each floor : </label>
                            </div>
                            <div class="col-7">
                                <input type="text" id="inputRoom" placeholder="Enter room"> <br>
                                <span id="inputRoomErr"></span><br><br>
                            </div>
                            <div class="col-6 mx-auto">
                                <button class="btn btn-success w-100" onclick="createHotel()">Create</button>
                            </div>
                        </div>
        
            
                    </div>
                </div>
                <div class="col-10 mx-auto">
                    <div id="show-hotel">
                        <h4 id="text_1" class="text-center pb-3"></h4>
                        <div class="text-center">
                            <button class="btn btn-info" onclick="btnCheckIn()">Check-In</button>
                            <button class="btn btn-warning" onclick="btnCheckOut()">Check-Out</button>
                            <button class="btn btn-secondary" id="btnDisplay">Display</button>
                            <button class="btn btn-danger" onclick="btnExit()">Exit</button>
                        </div>
                        <div id="displayAllRoom" class="d-flex justify-content-center align-items-center">
                            <div>
                                <p id="detailFloor"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row">
                        <div class="col-6 mx-auto">
                            <div id="showCheckIn" class="">
                                <h3 class="text-center mb-3 fw-bold py-3">Check In</h3>
                                <div class="row">
                                    <div class="col-5">
                                        <label for="">Enter floor number : </label>
                                    </div>
                                    <div class="col-7">
                                        <input type="text" id="checkInFloor">
                                        <br> <span id="checkInFloorErr"></span><br><br>
                                    </div>
                                    <div class="col-5">
                                        <label for="">Enter room number : </label>
                                    </div>
                                    <div class="col-7">
                                        <input type="text" id="checkInRoom">
                                        <br> <span id="checkInRoomErr"></span><br><br>
                                    </div>
                                    <div class="col-5">
                                        <label for="">Enter guest name : </label>
                                    </div>
                                    <div class="col-7">
                                        <input type="text" id="checkInGuestName">
                                        <br> <span id="checkInNameErr"></span><br><br>
                                    </div>
                                    <div class="col-6 mx-auto">
                                        <button class="btn btn-success w-100" onclick="saveCheckIn()" id="btnSaveCheckIn">Save</button>
                                    </div>
                                </div>                    
                            </div>
                        </div>
                    </div>
                </div> 
                <div class="col-6 mx-auto">
                    <div id="showCheckOut" class="">
                        <h3 class="text-center fw-bold py-3">Check Out</h3>
                        <div class="row">
                            <div class="col-5">
                                <label for="">Enter floor number : </label>
                            </div>
                            <div class="col-7">
                                <input type="text" id="checkOutFloor">
                                <br> <span id="checkOutFloorErr"></span><br><br>
                            </div>
                            <div class="col-5">
                                <label for="">Enter room number : </label>
                            </div>
                            <div class="col-7">
                                <input type="text" id="checkOutRoom">
                                <br> <span id="checkOutRoomErr"></span><br><br>
                            </div>
                            <div class="col-6 mx-auto">
                                 <button class="btn btn-success w-100" id="btnSaveCheckOut">Save</button>
                            </div>
                        </div>
                    </div>   
                </div>

                <div id="exitText" class="col-10 mx-auto py-5">
                    <div class="d-flex justify-content-center align-items-center">
                        <img src="thank-u-appreciated.gif" alt="">
                    </div>
                    <div class="py-5">
                        <h3 class="text-center">Thank you for using our Hotel Management System. Have a great day!</h3>
                    </div>
                </div>
                
            </div>
        </div> 


    </main>


    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
